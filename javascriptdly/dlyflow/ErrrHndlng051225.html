<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handling errors using try-catch block</title>
</head>
<body>
    <input type="number" name="number" placeholder="type 1 if there any error in -- try" id="num">
    
    <script>
        // try-catch BLOCK
        let inpt= document.querySelector("#num");
    
        inpt.addEventListener("keypress",(e)=>{
         e.preventDefault();
         let check=e.key;
         console.log("..............",check)
        if(check=="1"){
            var obj={
                name:"Soman",
                parent:"Shashi"


            };
           
        }
        try{
            console.log(obj);
            console.log("son inte name",obj.name);
            console.log("achante name",obj.parent);
        }
        catch(e){
            console.log("Error occured :",e.message,"catch block is executed");
            return 0;
        }

    });    

    </script>
</body>
</html>
