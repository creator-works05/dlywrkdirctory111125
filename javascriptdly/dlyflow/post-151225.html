<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <h1></h1>
    <form id="postForm">
        <input type="text" name="name" placeholder="Enter name">
        <input type="number" name="age" placeholder="Enter age">
    <button>Add user</button>
    </form>
    
</body>
<script >
    let getDiv = document.createElement("div");
   

    
    let thisDiv=document.body.insertBefore(getDiv,document.body.firstChild);
   thisDiv.setAttribute("id","thisDiv")

    async function getData(){
        let response = await fetch("http://localhost:3000/users");
        let fetchedData=await response.json();
        console.log(fetchedData,"-----------------------------------");
    
        fetchedData.forEach((users,index)=>{
            let para=document.createElement("p");
            console.log(para);
            thisDiv.appendChild(para);
            para.setAttribute("class","thisPara")
            para.innerHTML=`name : ${users.name} | age :${users.age} | id : ${users.id} Object-details : ${JSON.stringify(fetchedData)} `;
            

        });
    }
    getData();
</script>
