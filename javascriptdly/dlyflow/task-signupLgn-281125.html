<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page </title>
</head>
<body>
    <form id="frm" action="./task-login-281125.html">
        <label for="name">username :</label>
        <input type="text" name="username" placeholder="Enter Name" id="name">
        <br><br>
        <label for="email">Email :</label>
        <input type="email" name="email" placeholder="Enter Email" id="email">
        <br><br>
        <label for="password">Password :</label>
        <input type="password" name="password" placeholder="Enter password" id="password">
        <br><br>
        <label for="cpassword">Confirm Password :</label>
        <input type="password" name="cpassword" placeholder="Confirm password" id="cpassword">
        <br><br>
        
        
    </form>
    <button id="sbmt" > submit</button>
    <script>
        let frm= document.querySelector("#frm");
        let sbmt =document.querySelector("#sbmt");
        //-------------------------console.log(frm);
        frm.username.focus();
       
        frm.username.style.backgroundColor="lightblue";
        sbmt.addEventListener("click",()=>{
            
        })

        frm.username.addEventListener("keypress",(e)=>{
            if(e.key=="Enter"){
                e.preventDefault();
                // frm.username.style.backgroundColor="white";
                frm.email.style.backgroundColor="lightBlue";
                e.target.style.backgroundColor="lightgreen";
                frm.email.focus();
                let usr=frm.username.value;
                console.log(usr);
                localStorage.setItem("username",usr);
                console.log(frm.username);

            }
         });
         
        frm.email.addEventListener("keypress",(e)=>{
            if(e.key=="Enter"){
                e.preventDefault();
                frm.password.style.backgroundColor="lightBlue";
                e.target.style.backgroundColor="lightgreen";
                frm.password.focus();

            }
         });
        frm.password.addEventListener("keypress",(e)=>{
            if(e.key=="Enter"){
                e.preventDefault();
                frm.cpassword.style.backgroundColor="lightBlue";
                e.target.style.backgroundColor="lightgreen";
                frm.cpassword.focus();

            }
         });
        frm.cpassword.addEventListener("keypress",(e)=>{
            if(e.key=="Enter"){
                e.preventDefault();
                if(frm.username.value!=""){
                    
                    frm.submit();
                    frm.reset();
                }
                else{
                    frm.email.style.backgroundColor="red";
                }
            }
        } );

        sbmt.addEventListener("mouseover",()=>{
            sbmt.style.backgroundColor="red";
            sbmt.style.color="black";
        })
        sbmt.addEventListener("mouseout",()=>{
            sbmt.style.backgroundColor="black";
            sbmt.style.color="white";
        })

    </script>

    
</body>
</html>
