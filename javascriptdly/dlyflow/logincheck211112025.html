<body>
    <script>
        let signupName="s";
        let signupPassword="123";
        let loginName,loginPassword;
        alert("Login section ");
        loginName=prompt("Enter your username");
        loginPassword=prompt("Enter your password");
        let checkName,checkPassword,checkIf;
        checkName=signupName!=loginName;
        checkPassword=signupPassword!=loginPassword;
        checkIf=signupName!=loginName||signupPassword!=loginPassword;
        if(signupName!=loginName||signupPassword!=loginPassword){
            alert("Login failed");
             alert(`usernameNotmatch: ${checkName}, passwordNotmatch: ${checkPassword}, ifCheck: ${checkIf}`);
        }
        else{
            alert("login successful");
            let elseCheck= !checkIf;
            alert(`usernameNotmatch: ${checkName}, passwordNotmatch: ${checkPassword}, ifCheck: ${checkIf}, elsecheck: ${elseCheck}`);
        }

        prompt("Enter any key to exit");
        exit();
    </script>
