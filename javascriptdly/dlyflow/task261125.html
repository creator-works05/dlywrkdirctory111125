<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .heading{
            text-align: center;
            animation: animate 2s ease-in-out infinite;
            
        }
        @keyframes animate {
            0%{
            background-color:black;
            outline: 2px solid indigo;
            color:white;
             font-size: xx-large;

            }
            25%{
            background-color:black;
            outline: 2px solid white;
            color:indigo;
             font-size: x-large;
            }
            50%{
            background-color:white;
            outline: 2px solid indigo;
            color:black;
             font-size: xx-large;
            }
            75%{
            background-color:indigo;
            outline: 2px solid black;
            color:white;
             font-size: x-large;
            }
            100%{
            background-color:black;
            outline: 2px solid indigo;
            color:white;
             font-size: xx-large;
            }
        }
    </style>
</head>
<body>
    <h1>Hello,World</h1>
    <button onclick="foradd()">Add</button>
    <button onclick="forremove()">Remove</button>
    <script>
        let head=document.querySelector("h1");
        head.setAttribute("id","head");
        // set id attribute to the first h1 from the document
        //selecting the element using created id
        let headscnd=document.querySelector("#head");
        function foradd(){
            headscnd.setAttribute("class","heading");

        }
        function forremove(){
            headscnd.removeAttribute("class","heading");
        }

    </script>
</body>
</html>
