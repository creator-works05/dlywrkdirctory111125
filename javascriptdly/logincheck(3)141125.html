    <script>
        let signupName="s", signupPass="123";
        let loginName,loginPass; // for taking login input, i.e, name and password
        let checkNameMatch,checkPassMatch,checkIf;
        alert("Login section ");
        loginName = prompt("Enter your UserName");
        loginPass = prompt("Enter your Password");
        checkNameMatch=loginName===signupName;
        checkPassMatch=loginPass===signupPass;
        checkIf=checkNameMatch && checkPassMatch;
        if(checkNameMatch && checkPassMatch){
            alert("login success");
            alert(`usernameMatch: ${checkNameMatch}  passwordMatch: ${checkPassMatch} ifSuccessmatch: ${checkIf}.`);
        }
        else{
            alert("login failed");
            alert(`usernameMatch: ${checkNameMatch}  passwordMatch: ${checkPassMatch} ifSuccessmatch: ${checkIf}.`);

        }


    </script>
